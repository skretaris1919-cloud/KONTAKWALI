    }

      background-color: #fff;
    }

      background-color: #0077cc;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

      text-align: center;

    }

    .text {

    }

  font-size: 16px;

}

      padding: 6px 12px;

</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://brnqpdvtninzyqqwhmfj.supabase.co/storage/v1/object/public/fotoku12/LAMBANG.jpg" class="logo" alt="Logo">
      <div class="judul-box">
        <div class="title">Daftar Santri Idadiyah Takhossusiyah</div>
        <div class="subtitle">PP Al Falah As Salafi Al Kholili Kepang Bangkalan</div>
      </div>
    </div>

    <div class="search-bar">
      <label for="search">Cari Nama:</label>
      <input type="text" id="search" placeholder="Masukkan nama santri">
      <button onclick="filterData()">Cari</button>
      <button onclick="resetFilter()">Unfilter</button>
    </div>

    <div class="table-wrapper">
      <table id="data-table">
        <thead>
          <tr>
            <th>No ID</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Kamar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="daftar-link">
      <div class="arrow">‚¨áÔ∏è</div>
     <div class="text-tab">
  Jika sudah mendapatkan ID-nya<br>
  kunjungi situs pendaftaran:
</div>
      <a href="https://skretaris1919-cloud.github.io/KONTAKWALI/PANTAUWALI.html" target="_blank" class="link">üëâ Klik di sini</a>
    </div>
  </div>

  <script>
    const API_URL = "https://brnqpdvtninzyqqwhmfj.supabase.co/rest/v1/tb_saldo";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJybnFwZHZ0bmluenlxcXdobWZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjU3OTQsImV4cCI6MjA3MzE0MTc5NH0.6u2P5ANnDV1237hEY73M0OHRDftwc3-G0JbRx44YcZc";

    let originalData = [];

    async function fetchData() {
      const res = await fetch(API_URL, {
        headers: {
          apikey: API_KEY,
          Authorization: "Bearer " + API_KEY,
          "Content-Type": "application/json"
        }
      });
      const data = await res.json();
      originalData = data;
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.no_id}</td>
          <td>${row.nama}</td>
          <td>${row.alamat}</td>
          <td>${row.nama_kamar}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const keyword = document.getElementById("search").value.trim();
      if (!keyword) return;

      const fuse = new Fuse(originalData, {
        keys: ["nama"],
        threshold: 0.4,
        ignoreLocation: true
      });

      const result = fuse.search(keyword).map(r => r.item);
      renderTable(result);
    }

    function resetFilter() {
      document.getElementById("search").value = "";
      renderTable(originalData);
    }

    fetchData();
  </script>
</body>
